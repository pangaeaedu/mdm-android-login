dependencies {
    api("com.android.support:support-v4:$androidSupportSdkVersion")
    compile("com.android.support:design:$androidSupportSdkVersion")

    try {
        api project(':adhoc_basic_net')
    } catch (Exception ignored) {
        api("com.nd.android.adhoc.basic:adhoc_basic_net:$adhoc_basic_version")
    }

    api("com.nd.android.adhoc.basic:adhoc_basic_sp:$adhoc_basic_version")
    api('com.android.support.constraint:constraint-layout:1.0.2')

    annotationProcessor ("com.nd.android.adhoc.basic:adhoc-router-compiler:$adhoc_basic_version")

    try{
        api project (':adhoc_communicate')
    }catch (Exception e){
        api("com.nd.android.mdm.biz:adhoc_communicate:$mdm_biz_version") {
            exclude group: 'com.nd.android.mdm.biz', module: 'mdm_util_cmd'
        }
    }

    try {
        api project(':adhoc_basic_frame')
    } catch (Exception ignored) {
        api("com.nd.android.adhoc.basic:adhoc_basic_frame:$adhoc_basic_version")
    }

    try{
        api project (':mdm_feedback_biz')
    }catch (Exception e){
        api("com.nd.android.mdm.biz:mdm_feedback_biz:$mdm_biz_version") {
        }
    }

    try{
        api project (':loginapi')
    }catch (Exception e){
        api("com.nd.android.mdm.biz:loginapi:$mdm_biz_version") {
        }
    }

    try{
        api project (':mdm_env')
    }catch (Exception e){
        api("com.nd.android.mdm.biz:mdm_env:$mdm_biz_version") {
        }
    }


    try{
        api project (":assistant_sdk")
    }catch(Exception e){
        api("com.nd.android.mdm.biz:assistant_sdk:$mdm_biz_version") {
        }
    }


    api('com.nd.android.smartcan:smartcan-accountclient-aar:1.2.6.4.ucsdk.release'){
        transitive = true
        changing = true
    }

//    api("com.nd.sdp.android.common:res:0.2.1.8")

    api("com.nd.android.adhoc.basic:adhoc_basic_common:$adhoc_basic_version")
    api("com.nd.android.adhoc.basic:adhoc_basic_ui:$adhoc_basic_version")

    api  'com.nd.sdp.android:adhoc-push-util:0.3.20-fixMacBug-SNAPSHOT'

    api("com.nd.android.adhoc.basic:adhoc_util_thread:$adhoc_basic_version")
//    compile  'com.nd.sdp.im.common:utils:0.2.98.release'
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}