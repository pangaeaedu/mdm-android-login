        api("com.nd.android.adhoc.basic:adhoc_basic_net:$adhoc_basic_version")
    }

    api("com.nd.android.adhoc.basic:adhoc_basic_sp:$adhoc_basic_version")

    annotationProcessor ("com.nd.android.adhoc.basic:adhoc-router-compiler:$adhoc_basic_version")

    try{
        api project (':adhoc_communicate')
    }catch (Exception e){

    }

    try{
        api project (':mdm_feedback_biz')
    }catch (Exception e){

    }

    try{
        api project (':loginapi')
    }catch (Exception e){

    }

    api('com.nd.android.smartcan:smartcan-accountclient-aar:1.2.6.4.ucsdk.release'){
        transitive = true
        changing = true
    }

    api("com.nd.android.adhoc.basic:adhoc_basic_common:$adhoc_basic_version")

    compile  'com.nd.sdp.android:adhoc-push-util:0.3.18-develop-SNAPSHOT'

