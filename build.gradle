buildscript {
    apply from: 'http://git.sdp.nd/adhoc-android/adhoc-android-doc/raw/master/build_config.gradle'

    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonar_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // ARouter 支持
//        classpath 'com.alibaba:arouter-register:1.0.0'
        classpath 'com.nd.android.adhoc.basic:adhoc-router-register:0.0.6-planB-SNAPSHOT'

//        classpath 'com.github.eyyoung:DexFixPlugin:1.0.0'
    }
}

ext {
    mdm_biz_version = '0.0.18-develop-SNAPSHOT'

    androidBuildToolsVersion = '26.0.2'
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 26
    androidCompileSdkVersion = 26
    androidSupportSdkVersion = '26.0.2'
    kotlin_version = '1.2.41'
    sonar_version = '2.5'
    adhoc_basic_version = '0.0.56-develop-SNAPSHOT'
    service_loader_version = '1.0.9'

    gradlePluginVersion = '3.0.1'
}

allprojects {
    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()

        flatDir {
            dirs 'libs'
        }
    }
    if (project != rootProject) {
        project.group = POM_GROUP_ID
        project.version = VERSION_NAME
        try {
            project.ext.mavenUserName = NEXUS_USERNAME
            project.ext.mavenPassword = NEXUS_PASSWORD
        } catch (ignored) {
            project.ext.mavenUserName = ""
            project.ext.mavenPassword = ""
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}