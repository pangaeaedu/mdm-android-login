buildscript {
    apply from: 'http://git.sdp.nd/adhoc-android/adhoc-android-doc/raw/master/build_config.gradle'

    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonar_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    adhoc_basic_version = '1.8.460.e181a35-lsj0.8.0.0-SNAPSHOT'


    mdm_biz_version = '1.9.607.de76e1e-lsj0.8.0.0final-SNAPSHOT'

    device_control_version = '1.8.493.3fc3398'
    device_command_version = '2.3.366.2db96cf'

    location_verison = '1.5.61.a58bb09'
    file_transfer_version = '1.1.34.3cff954'

    // 下面这三个后续也需要发布为正式版本
    adhoc_sdk_version = '1.2.21.2089-develop-SNAPSHOT'
    screen_capture_version = '1.3.39.2086.250.3a8175b-develop-SNAPSHOT'
    adhoc_push_util_version = '0.3.26.109.34083dc-pushDeviceTokenUp-SNAPSHOT'

    policy_version = '2.2.175.7b7a895-lsjv0.8.0.0-SNAPSHOT'

    adhoc_firewall_version = '0.7.55.316bbfa'

    androidBuildToolsVersion = '28.0.3'
    androidMinSdkVersion = 17
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28
    androidSupportSdkVersion = '28.0.0'
}

allprojects {
    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()

        flatDir {
            dirs 'libs'
        }
    }
    if (project != rootProject) {
        project.group = POM_GROUP_ID
        project.version = VERSION_NAME
        try {
            project.ext.mavenUserName = NEXUS_USERNAME
            project.ext.mavenPassword = NEXUS_PASSWORD
        } catch (ignored) {
            project.ext.mavenUserName = ""
            project.ext.mavenPassword = ""
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}