buildscript {
    apply from: 'http://git.sdp.nd/adhoc-android/adhoc-android-doc/raw/master/build_config.gradle'

    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonar_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // ARouter 支持
//        classpath 'com.alibaba:arouter-register:1.0.0'
//        classpath "com.nd.android.adhoc.basic:adhoc-router-register:$adhoc_basic_version"

//        classpath 'com.github.eyyoung:DexFixPlugin:1.0.0'
    }
}

ext {
    adhoc_basic_version = '1.1.245.5ac04ce-hyk0.6.7.0opt-SNAPSHOT'


    mdm_biz_version = '1.1.234.228d45c-yhq0.6.6.0reengineering-SNAPSHOT'
    device_control_version = '1.2.245.3903d21-hyk0.6.7.0opt-SNAPSHOT'
    device_command_version = '1.1.87.24dfc01-hyk0.6.6.0opt-SNAPSHOT'

    location_verison = '1.1.16.a3cf46e-hyk0.6.7.0opt-SNAPSHOT'
    file_transfer_version = '1.1.33.5a40d16-hyk0.6.7.0limit-SNAPSHOT'

    // 下面这三个后续也需要发布为正式版本
    adhoc_sdk_version = '1.2.19.2078-develop-SNAPSHOT'
    screen_capture_version = '1.3.35.2086.240.d6f0b44-develop-SNAPSHOT'
    adhoc_push_util_version = '0.3.25.87.cbdc409-yhq0.6.7.0-SNAPSHOT'
}

allprojects {
    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()

        flatDir {
            dirs 'libs'
        }
    }
    if (project != rootProject) {
        project.group = POM_GROUP_ID
        project.version = VERSION_NAME
        try {
            project.ext.mavenUserName = NEXUS_USERNAME
            project.ext.mavenPassword = NEXUS_PASSWORD
        } catch (ignored) {
            project.ext.mavenUserName = ""
            project.ext.mavenPassword = ""
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}