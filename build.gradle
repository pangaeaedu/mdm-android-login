buildscript {
    apply from: 'http://git.sdp.nd/adhoc-android/adhoc-android-doc/raw/master/build_config.gradle'

    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonar_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    adhoc_basic_version = '1.3.402.3ed413c'


    mdm_biz_version = '1.7.452.a28ca3c-hyk0.7.0policy-SNAPSHOT'
    device_control_version = '1.6.358.b5a441a'
    device_command_version = '1.7.200.cc48769'

    location_verison = '1.5.61.a58bb09'
    file_transfer_version = '1.1.34.3cff954'

    // 下面这三个后续也需要发布为正式版本
    adhoc_sdk_version = '1.2.19.2078-develop-SNAPSHOT'
    screen_capture_version = '1.3.37.2086.242.6bc521f-develop-SNAPSHOT'
    adhoc_push_util_version = '0.3.25.94.5a4ce96'

    policy_version = '2.1.139.cd27dbc-hyk0.7.3policyresponse-SNAPSHOT'
}

allprojects {
    repositories {
        maven {
            name 'nd nexus android-public'
            url "http://nexus.sdp.nd/nexus/content/groups/android-public/"
        }
        mavenCentral()
        jcenter()

        flatDir {
            dirs 'libs'
        }
    }
    if (project != rootProject) {
        project.group = POM_GROUP_ID
        project.version = VERSION_NAME
        try {
            project.ext.mavenUserName = NEXUS_USERNAME
            project.ext.mavenPassword = NEXUS_PASSWORD
        } catch (ignored) {
            project.ext.mavenUserName = ""
            project.ext.mavenPassword = ""
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}