dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

//    api project(':module_cmd_basic')
//    api project(':mdm_login_sdk')


    try {
        api project(':adhoc_basic_cmd')
    } catch (Exception ignored) {
        api("com.nd.android.adhoc.basic:adhoc_basic_cmd:$adhoc_basic_version")
    }

    try {
        api project(':cmd_log')
    } catch (Exception ignored) {
        api('com.nd.android.adhoc:cmd_log:0.0.9-develop-SNAPSHOT') {
            exclude group: 'com.nd.android.adhoc', module: 'file_transfer'
            exclude group: 'com.nd.android.adhoc', module: 'file_transfer_api'
            exclude group: 'com.nd.android.mdm.biz', module: 'mdm_util_cmd'
            exclude group: 'com.nd.android.mdm.biz', module: 'mdm_biz_common'
        }
    }


    try {
        api project(':mdm_util_cmd')
    } catch (Exception ignored) {
        api('com.nd.android.mdm.biz:mdm_util_cmd:0.0.11-develop-SNAPSHOT')
    }

    try {
        api project(':file_transfer')
    } catch (Exception ignored) {
        api('com.nd.android.adhoc:file_transfer:0.0.6-develop-SNAPSHOT') {
            exclude group: 'com.nd.android.adhoc', module: 'cmd_log_api'
        }
    }

    try{
        api project (':assistant_sdk')
    }catch (Exception ignored){

    }
//    api project(':mdm_transfer')
    try {
        api project(':adhoc_communicate')
    } catch (Exception ignored) {
        api('com.nd.android.mdm.biz:adhoc_communicate:0.0.11-develop-SNAPSHOT') {
            exclude group: 'com.nd.android.mdm.biz', module: 'mdm_util_cmd'
        }
    }


    api ("com.nd.sdp.android.serviceloader:service-loader:$service_loader_version")
    api ("com.nd.sdp.android.serviceloader:service-loader-annotation:$service_loader_version")
    annotationProcessor ("com.nd.sdp.android.serviceloader:service-loader-compiler:$service_loader_version")
}

configurations {
    all*.exclude group: 'android.support'
    all*.exclude group: 'com.nd.android.mdm.biz', module: 'mdm_util_cmd'
    all*.exclude group: 'com.nd.android.smartcan', module: 'commons-util'
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

configurations {
    provided {
        dependencies.all { dep ->
            configurations.default.exclude group: dep.group, module: dep.name

        }
    }
    compile.extendsFrom provided
}